              <div class="row">

                  <label for="name">Name</label>

                <div class="col-75">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Your name.."

              </div>
              <div class="row">
                <div class="col-25">
                  <label for="phone">Phone</label>
                </div>
                <div class="col-75">
                  <input
                    type="text"
                    id="phone"
                    name="phone"

                  />
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="class">Class</label>
                </div>
                <div class="col-50">
                  <select id="class" name="class">
                    <option value="计本1班">计本1班</option>

                  <label for="birthday">Birthday</label>
                </div>
                <div class="col-50">
                  <input
                    type="number"
                    name="bitrh_m"
                    min="1"
                    max="12"
                    step="1"
                    value="1"
                  />
                  <input
                    type="number"
                    name="bitrh_d"
                    min="1"
                    max="31"
                    step="1"
                    value="1"
                  />

              </div>
              <div class="mbtn">
                <button type="submit">Enter</button>
              </div>

            <button onclick="location.href='contact.html'" type="menu">
